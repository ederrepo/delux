<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>	
		<title>Delux Computación</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>		
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>			
	</h:head>
	
	<h:body style="background-color:#506D80;">
			<h:outputStylesheet library="css" name="styles.css"/>
			<h:outputStylesheet library="css" name="jquery-ui.css"/>
			
			<ui:include src="/pages/templates/header.xhtml" >
				<ui:param name="head" value="#{detailBean.headBean}"></ui:param>
			</ui:include>
					
			<div class="container" style="background-color:white;margin-top:-15px;width:99%;">
								
			<h:form id="newUser">
			<p:messages autoUpdate="true" showDetail="true" closable="true" style="font-size:12px;"/>
				<hr/>
    			 	<h4 style="color:blue;">Compras</h4>
      			 <hr/>
      			
      			<div class="table-responsive"> 
      			 <p:dataTable value="#{detailBean.purchases.productsList}" var="prod" emptyMessage="No hay compras"
      			 			tableStyleClass="table table-striped" style="width:100%;">
      			 	<p:column headerText="Código" style="font-size:14px;color:blue;">
      			 		<h:outputText value="#{prod.prodCode}"/>
      			 	</p:column>
      			 	
      			 	<p:column headerText="Producto">
      			 		<h:outputText value="#{prod.prodName}"/>
      			 	</p:column>
      			 	
      			 	<p:column headerText="Cantidad">
      			 		<h:outputText value="#{prod.qty}"/>
      			 	</p:column>
      			 	
      			 	<p:column headerText="Precio">
      			 		<h:outputText value="#{prod.unitPrice}"/>
      			 	</p:column>
      			 	
      			 	<p:column headerText="Total">
      			 		<h:outputText value="#{prod.price}"/>
      			 	</p:column>
      			 </p:dataTable>
      			</div> 
			</h:form>
			</div>
			
	</h:body>
</f:view>	
</html>
